services:
  db:
    image: postgres:17.6-alpine3.21
    ports:
      - "3354:5433"
    networks:
      - ballastlane
    env_file: ./.etc/docker/db/.env.development
    container_name: db
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile.dev
    stdin_open: true
    tty: true
    container_name: api
    volumes:
      - ./api:/rails
      - bundler_cache:/home/rails/.bundle # bundler cache
    ports:
      - "3000:3000"
    networks:
      - ballastlane
    env_file: ./.etc/docker/api/.env.development
    depends_on:
      - db
    environment:
      - BIDING=0.0.0.0
volumes:
  db_data:
  bundler_cache:
networks:
  ballastlane:
    name: ballastlane